<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    </head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay">
        </div>

    <button id="newQuote">Show New Quotes</button>

    <div id="addQuoteFormContainer">
        </div>

    <hr> <h2>Web Storage & JSON Handling</h2>

    <div>
        <h3>Export Quotes</h3>
        <button id="exportQuotes">Export Quotes to JSON</button>
    </div>

    <div>
        <h3>Import Quotes</h3>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
    </div>

    <hr> <script src="script.js" defer></script>
</body>
</html>
