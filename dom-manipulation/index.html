<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        /* Basic styling for the notification element */
        #notification {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
        #notification.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay">
        </div>

    <button id="newQuote">Show New Quotes</button>

    <div>
        <h2>Filter Quotes by Category</h2>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            </select>
    </div>

    <div id="addQuoteFormContainer">
        </div>

    <hr>

    <h2>Web Storage & JSON Handling</h2>

    <div>
        <h3>Export Quotes</h3>
        <button id="exportQuotes">Export Quotes to JSON</button>
    </div>

    <div>
        <h3>Import Quotes</h3>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
    </div>

    <hr>

    <h2>Server Sync & Conflict Resolution</h2>
    <div id="notification" class="">
        <span id="notificationMessage"></span>
        <button id="resolveConflictBtn" style="display:none; margin-left: 10px;">Resolve Manually</button>
    </div>
    <button id="syncQuotesBtn">Sync with Server</button>


    <hr>

    <script src="script.js" defer></script>
</body>
</html>
